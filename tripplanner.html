<!DOCTYPE html>
<html>
<head>
  <title>Trip Planner - Wanderlust Travels</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Wanderlust Travels</div>
      <br>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="tripplanner.html">Trip Planner</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <div class="hero">
      
  </header>

  <main>
    <section class="section">
      <div class="container">
        <p>Create a personalized itinerary and make your travel dreams come true.</p>
        <!--<img src="C:\Users\Pankaj\Pictures\destination.jpg" alt="destination place" />-->
        <h2>Build Your Itinerary</h2>
        <form id="trip-form">
          <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>
          </div>
          <div class="form-group">
            <label for="startdate">Start Date:</label>
            <input type="date" id="startdate" name="startdate" required>
          </div>
          <div class="form-group">
            <label for="enddate">End Date:</label>
            <input type="date" id="enddate" name="enddate" required>
          </div>
          <div class="form-group">
            <label for="activities">Activities:</label>
            <textarea id="activities" name="activities" placeholder="Enter your planned activities"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Plan My Trip</button>
        </form>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h2>Your Trip Details</h2>
        <div id="trip-details" class="trip-details">
          <!-- Trip details will be dynamically populated here -->
        </div>
      </div>
    </section>
  </main>

  
    
</body>
</html>
