<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Wanderlust Travels</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Wanderlust Travels</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="tripplanner.html">Trip Planner</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <!--<h2>Contact Us</h2>-->
        <div class="contact-content">
          <div class="contact-info">
            <h3>Get in Touch</h3>
            <p>Feel free to reach out to us for any inquiries or assistance.</p>
            <div class="info-item">
              <!--<img src="location-icon.png" alt="Location Icon">-->
              <!--<p>123 Wanderlust Street, City, Country</p>-->
            </div>
            <div class="info-item">
              <!--<img src="email-icon.png" alt="Email Icon">-->
              <p>info@wanderlusttravels.com</p>
            </div>
            <div class="info-item">
              <!--<img src="phone-icon.png" alt="Phone Icon">-->
              <p>+91 9134267690</p>
            </div>
          </div>
          <div class="contact-form">
            <h3>Contact Form</h3>
            <form id="contact-form">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      
    </div>
  </footer>
</body>
</html>
